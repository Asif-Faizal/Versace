name: versace
description: "A new Flutter project."
version: 1.0.0+1

environment:
  sdk: ^3.7.2
  
dependencies:
  connectivity_plus: ^5.0.2
  dartz: ^0.10.1
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  freezed_annotation: ^2.4.1
  get_it: ^8.0.3
  hive_ce_flutter: ^2.0.0
  http: ^1.4.0
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  hive_ce_generator: ^1.9.1
  freezed: ^2.4.5
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - lib/assets/images/logo-white.png
    - lib/assets/images/logo-black.png
    - lib/assets/images/img.jpg
    - lib/assets/images/shirt.jpg
    - lib/assets/images/collection1.jpg
    - lib/assets/images/collection2.jpg
    - lib/assets/images/broken.png
    - lib/assets/images/shopping-cart.png
    - .env.simulator
    - .env.development
    - .env.production

  fonts:
    - family: Balapan
      fonts:
        - asset: lib/assets/fonts/Balapan-Regular.otf
    - family: Nonesuch
      fonts:
        - asset: lib/assets/fonts/Nonesuch-Regular.otf
    - family: OPTIRadiant
      fonts:
        - asset: lib/assets/fonts/OPTIRadiant-Bold.otf

